<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1>반복문 & 조건문</h1>
        <script>
            var coworkers = ['1', '2', '3', '4', '5'];
        </script>
        <h2>co workers</h2>
        <ul>
            <script>
                var i = 0;
                while (i < 5) 
                    document.write('<li>' + coworkers[i] + '</li>');
                i = i + 1;
            </script>
        </ul>
    </body>
</html>
